# overwritten. See fb_fluentbit/README.md

[SERVICE]
    Flush  5
    Daemon  Off
    Log_Level  debug
    Parsers_File  parsers.conf
    Plugins_File  plugins.conf
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port  2020

[INPUT]
    Name  tail
    Path  /var/log/messages

[OUTPUT]
    Name  http
    Match  *
    Host  192.168.0.1
    Port  80
    URI  /stuff

[FILTER]
    Name  grep
    Match  *
    Regex  log aa

[OUTPUT]
    Name  scribble
    Match  *
    ScribbleMode  thrift
    Category  some_category
